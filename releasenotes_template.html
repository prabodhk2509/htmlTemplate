<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Project Name</th>
    <td>{Project_Name}</td>
  </tr>
  <tr>
    <th>Reported by</th>
    <td>{Reported_by}</td>
  </tr>
  <tr>
    <th>Released On</th>
    <td>{Released_On}</td>
  </tr>
  <tr>
    <th>Time Spent</th>
    <td>{Time_Spent}</td>
  </tr>
  <tr>
    <th>Deployment</th>
    <td>{Deployment}</td>
  </tr>
 

</body>
</html>
